{% extends 'main/shablon.html' %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}
    <h2>Вход в аккаунт</h2>
    <form class="log-form" method="POST" action="">
        {% csrf_token %}
        <div class="form-row-login">
            <label for="form_username">Логин: </label>
            <input type="text" id="form_username" placeholder="Customer" name="username">
        </div>
        <div class="form-row-login">
            <label for="form_password">Пароль: </label>
            <input type="password" id="form_password" placeholder="qwerty1234" name="password">
        </div>
        <div class="form-row-login">
            <input type="submit" value="Войти">
            <a href="{% url 'register' %}">Нету аккаунта?</a>
        </div>
    </form>


    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endblock %}
