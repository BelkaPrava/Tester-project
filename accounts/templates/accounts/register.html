{% extends 'main/shablon.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <h2>Регистрация аккаунта</h2>
    <form class="reg-form" method="POST" action="">
        {% csrf_token %}
        <div class="form-row-login">
            <label for="form_username">Логин: </label>
            {{form.username}}
        </div>
        <div class="form-row-login">
            <label for="form_email">Почта: </label>
            {{form.email}}
        </div>
        <div class="form-row-login">
            <label for="form_password">Пароль: </label>
            {{form.password1}}
        </div>
        <div class="form-row-login">
            <label for="form_password">Подтвердить пароль: </label>
            {{form.password2}}
        </div>
        <div class="form-row-login">
            <input type="submit" value="Зарегистрироваться">
            <a href="{% url 'login' %}">Уже есть аккаунт?</a>
        </div>
        {{form.errors}}
    </form>
{% endblock %}
